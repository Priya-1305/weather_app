<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    const apikey = "d1375a34c346f7becc442af62943c4e1";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather";

    async function checkWeather(city) {
      const response = await fetch(`${apiurl}?q=${city}&appid=${apikey}&units=metric`);
      const data = await response.json();
      console.log(data);

      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temp").innerHTML = `${data.main.temp}°C`;
      document.querySelector(".wind h1").innerHTML = `${data.wind.speed} Km/Hr`;
      document.querySelector(".humidity h1").innerHTML = `${data.main.humidity}%`;

      const weatherIcon = document.querySelector("#weatherIcon");

      if (data.weather[0].main == "Clear") {
        weatherIcon.src = "images/clear.png";
      } else if (data.weather[0].main == "Clouds") {
        weatherIcon.src = "images/clouds.png";
      } else if (data.weather[0].main == "Rain") {
        weatherIcon.src = "images/rainy.png";
      } else if (data.weather[0].main == "Snow") {
        weatherIcon.src = "images/snow.png";
      } else {
        weatherIcon.src = "images/default.png";
      }
    }

    function getCity() {
      const city = document.getElementById("cityname").value;
      checkWeather(city);
    }

    window.onload = function () {
      checkWeather("Noida");
    };
  </script>
</head>

<body>
  <div class="mainContainer">
    <div class="search_bar">
      <div>
        <input type="text" id="cityname" placeholder="Find Your Weather Temperature..." />
      </div>
      <div class="searchicon">
        <button onclick="getCity()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <div class="weather">
      <img id="weatherIcon" src="images/rain.png" />
      <h1 class="temp">12°C</h1>
      <h2 class="city" style="display: inline">Noida</h2>
    </div>
  </div>

  <div class="bottom-container">
    <div class="wind">
      <img src="images/wind.png" />
      <h1>8 Km/Hr</h1>
      <h2>Wind speed</h2>
    </div>
    <div class="humidity">
      <img src="images/humidity.png" />
      <h1>20%</h1>
      <h2>Humidity</h2>
    </div>
  </div>
</body>
</html>
